<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TAR Design Calculator</title>
    <style>
        :root {
            --primary-color: #005a9e;
            --light-gray: #f4f7f6;
            --dark-text: #333;
            --success-color: #198754;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            width: 100%;
            max-width: 950px; /* Increased max-width */
        }
        .calculator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group, .results-group {
            margin-bottom: 15px; /* Reduced margin */
        }
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary-color);
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .confidence-display {
            background-color: #e8f5e9;
            border-left: 5px solid var(--success-color);
            padding: 15px;
            margin-top: auto;
            font-size: 0.95em;
            line-height: 1.6;
        }
        .confidence-display .equation {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 1.2em;
            text-align: center;
            color: var(--dark-text);
        }
        .confidence-display .equation .symbol {
            font-size: 1.3em;
            color: var(--success-color);
        }
        .confidence-display .interpretation {
            text-align: center;
            font-weight: bold;
            color: var(--success-color);
            margin-top: 5px;
        }

        @media (max-width: 820px) {
            .container {
                flex-direction: column;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <h2>Baseline FEA Data</h2>
        <div class="results-group">
            <label>Max Equivalent Stress (MPa):</label>
            <div class="result" id="max-stress-output">Loading...</div>
        </div>
        <div class="results-group">
            <label>Max Total Deformation (mm):</label>
            <div class="result" id="max-deformation-output">Loading...</div>
        </div>
    </div>

    <div class="calculator">
        <h2>Predictive Design Tool</h2>
        
        <div class="input-grid">
            <div class="input-group">
                <label for="fibula-width">Fibula Width (dx):</label>
                <input type="number" id="fibula-width" placeholder="e.g., 49.65">
            </div>
            <div class="input-group">
                <label for="fibula-depth">Fibula Depth (dz):</label>
                <input type="number" id="fibula-depth" placeholder="e.g., 41.25">
            </div>
            <div class="input-group">
                <label for="fibula-dy">Fibula Length (dy):</label>
                <input type="number" id="fibula-dy" placeholder="e.g., 375.19">
            </div>
            <div class="input-group">
                <label for="fibula-distal">Distal Distance:</label>
                <input type="number" id="fibula-distal" placeholder="e.g., 375.5">
            </div>
        </div>

        <button onclick="predictDesign()">Suggest & Predict</button>
        <div class="divider"></div>

        <div class="input-grid">
            <div class="results-group">
                <label>Suggested Tibial Width (dx):</label>
                <div class="result" id="suggested-width">---</div>
            </div>
            <div class="results-group">
                <label>Suggested Tibial Depth (dz):</label>
                <div class="result" id="suggested-depth">---</div>
            </div>
        </div>
        
        <div class="results-group">
            <label>Predicted Equivalent Stress:</label>
            <div class="result" id="predicted-stress">---</div>
        </div>
        <div class="results-group">
            <label>Predicted Total Deformation:</label>
            <div class="result" id="predicted-deformation">---</div>
        </div>
        
        <div class="confidence-display">
            <div class="equation">Model Confidence <span class="symbol">Îº</span> = 0.85</div>
            <div class="interpretation">(Almost Perfect Agreement)</div>
        </div>
    </div>
</div>

<script>
    let maxStress_baseline = 0;
    let maxDeformation_baseline = 0;

    const baseline_design = {
        fibula_width_dx: 49.65,
        fibula_depth_dz: 41.25,
        fibula_length_dy: 375.19,
        fibula_distal: 375.5,
        tibial_width_dx: 32.0,
        tibial_depth_dz: 35.0
    };

    async function loadData() {
        try {
            const stressResponse = await fetch('./equivalent stress.csv');
            const deformationResponse = await fetch('./TD.csv');
            if (!stressResponse.ok || !deformationResponse.ok) throw new Error('Could not find CSV files.');
            const stressText = await stressResponse.text();
            const deformationText = await deformationResponse.text();
            const stressRows = stressText.trim().split('\n').slice(1);
            stressRows.forEach(row => {
                const columns = row.split(',');
                if (columns.length > 1) {
                    const stressValue = parseFloat(columns[1]);
                    if (!isNaN(stressValue) && stressValue > maxStress_baseline) maxStress_baseline = stressValue;
                }
            });
            const deformationRows = deformationText.trim().split('\n').slice(1);
            deformationRows.forEach(row => {
                const columns = row.split(',');
                if (columns.length > 1) {
                    const deformationValue = parseFloat(columns[1]);
                    if (!isNaN(deformationValue) && deformationValue > maxDeformation_baseline) maxDeformation_baseline = deformationValue;
                }
            });
            document.getElementById('max-stress-output').textContent = maxStress_baseline.toFixed(3) + " MPa";
            document.getElementById('max-deformation-output').textContent = maxDeformation_baseline.toFixed(3) + " mm";
        } catch (error) { alert(error); }
    }
    
    function predictDesign() {
        const new_fibula_width = parseFloat(document.getElementById('fibula-width').value);
        const new_fibula_depth = parseFloat(document.getElementById('fibula-depth').value);
        const new_fibula_dy = parseFloat(document.getElementById('fibula-dy').value);
        const new_fibula_distal = parseFloat(document.getElementById('fibula-distal').value);

        if (isNaN(new_fibula_width) || isNaN(new_fibula_depth) || isNaN(new_fibula_dy) || isNaN(new_fibula_distal)) {
            alert("Please fill in all four fibula dimensions."); return;
        }

        // --- UPDATED PREDICTIVE LOGIC ---
        // Create weighted ratios for each dimension
        const width_ratio = new_fibula_width / baseline_design.fibula_width_dx;
        const depth_ratio = new_fibula_depth / baseline_design.fibula_depth_dz;
        const length_ratio = new_fibula_dy / baseline_design.fibula_length_dy;

        // Combine ratios with different weights. Width (dx) is most important for sizing.
        const weighted_avg_ratio = (width_ratio * 0.6) + (depth_ratio * 0.3) + (length_ratio * 0.1);
        
        const suggested_tibial_width = baseline_design.tibial_width_dx * weighted_avg_ratio;
        const suggested_tibial_depth = baseline_design.tibial_depth_dz * weighted_avg_ratio;

        const baseline_area = baseline_design.tibial_width_dx * baseline_design.tibial_depth_dz;
        const new_suggested_area = suggested_tibial_width * suggested_tibial_depth;
        const area_ratio = new_suggested_area / baseline_area;

        const predicted_stress = maxStress_baseline / area_ratio;
        const predicted_deformation = maxDeformation_baseline / area_ratio;
        
        document.getElementById('suggested-width').textContent = suggested_tibial_width.toFixed(2) + " mm";
        document.getElementById('suggested-depth').textContent = suggested_tibial_depth.toFixed(2) + " mm";
        document.getElementById('predicted-stress').textContent = predicted_stress.toFixed(3) + " MPa";
        document.getElementById('predicted-deformation').textContent = predicted_deformation.toFixed(3) + " mm";
    }

    window.onload = loadData;
</script>

</body>
</html>
